      /* Base styles for the accessibility widget */
      body {
        transition: all 0.3s ease;

      /* Reading guide */
      .a11y-reading-guide {
        position: fixed;
        left: 0;
        width: 100%;
        height: 30px;
        background: rgba(255, 255, 0, 0.2);
        pointer-events: none;
        z-index: 9998;
        display: none;
      }
      body.a11y-reading-guide-active .a11y-reading-guide {
        display: block;
      }
      /* Color modes */
      body.a11y-dark-contrast {
        filter: invert(1) hue-rotate(180deg);
        background: #000;
      }
      body.a11y-light-contrast {
        background: #fff;
        color: #000;
      }
      body.a11y-high-saturation {
        filter: saturate(200%);
      }
      body.a11y-monochrome {
        filter: grayscale(100%);

      body.a11y-font-lg {
        font-size: 120%;
      }
      body.a11y-font-xl {
        font-size: 150%;
      }
      body.a11y-font-xxl {
        font-size: 200%;
      }
      /* Lines spacing */

        line-height: 1.8 !important;
      }
      body.a11y-line-spacing-lg {

      }
